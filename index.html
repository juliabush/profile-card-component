<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Julia | Profile card component</title>
</head>
<body>

  <article class="profile-card__container">
    <img src="images/bg-pattern-card.svg" alt="Aqua coloured background image with circles" class="profile-card__background-image">
    <img src="images/image-victor.jpg" alt="Image of Victor Crest" class="profile-card__person-image" width="100px">
    <div class="profile-card__flexgroup">
      <h1 class="profile-card__title">
        Victor Crest
   </h1>
      <h2 class="profile-card__title-age">
        26
      </h2>
      </div>
    <p class="profile-card__location">
     London
    </p>
    <hr aria-label="This is a line break">
<div class="stat__flexgroup">
  <div class="stat-flexgroup__column-1">
     <h3 class="statgroup-1__title">
    80K
  </h3>
  <p class="statgroup-1__description">
Followers
  </p>
  </div>
 <div class="stat-flexgroup__column-2">
  <h4 class="statgroup-2__title">
    803K
</h4>
<p class="statgroup-2__description">
 Likes
</p>
 </div>
<div class="stat-flexgroup__column-3">
  <h5 class="statgroup-3__title">
   1.4K
</h5>
<p class="statgroup-3__description">
  Photos
</p>
</div>
</div>
  </article>
</body>
</html>
